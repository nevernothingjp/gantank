<!DOCTYPE html>
<html>
<head>
  <title>GUNTANK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="/webiopi.js"></script>
  <script type="text/javascript">
    webiopi().ready(function(){
      var LEFT_FORWARD_BTN = webiopi().createButton("Left Forward", "Left Forward",
        function(){webiopi().callMacro("leftForwad");},
        function(){webiopi().callMacro("leftForwadEnd");}
      );
      var FORWARD_BTN = webiopi().createButton("Forward", "Forward",
        function(){webiopi().callMacro("forwad");},
        function(){webiopi().callMacro("forwadEnd");}
      );
      var RIGHT_FORWARD_BTN = webiopi().createButton("Right Forward", "Right Forward",
        function(){webiopi().callMacro("rightForwad");},
        function(){webiopi().callMacro("rightForwadEnd");}
      );
      var LEFT_TURN_BTN = webiopi().createButton("Left Turn", "Left Turn",
        function(){webiopi().callMacro("leftTurn");},
        function(){webiopi().callMacro("leftTurnEnd");}
      );
      var STOP_BTN = webiopi().createButton("Stop", "Stop",
        function(){webiopi().callMacro("stop");},
        function(){webiopi().callMacro("stopEnd");}
      );
      var RIGHT_TURN_BTN = webiopi().createButton("Right Turn", "Right Turn",
        function(){webiopi().callMacro("rightTurn");},
        function(){webiopi().callMacro("rightTurnEnd");}
      );
      var LEFT_BACK_BTN = webiopi().createButton("Left Back", "Left Back",
        function(){webiopi().callMacro("leftBack");},
        function(){webiopi().callMacro("leftBackEnd");}
      );
      var BACK_BTN = webiopi().createButton("Back", "Back",
        function(){webiopi().callMacro("back");},
        function(){webiopi().callMacro("backEnd");}
      );
      var RIGHT_BACK_BTN = webiopi().createButton("Right Back", "Right Back",
        function(){webiopi().callMacro("rightBack");},
        function(){webiopi().callMacro("rightBackEnd");}
      );
      $("#LeftForwardBtn").append(LEFT_FORWARD_BTN);
      $("#ForwardBtn").append(FORWARD_BTN);
      $("#RightForwardBtn").append(RIGHT_FORWARD_BTN);
      $("#LeftTurnBtn").append(LEFT_TURN_BTN);
      $("#StopBtn").append(STOP_BTN);
      $("#RightTurnBtn").append(RIGHT_TURN_BTN);
      $("#LeftBackBtn").append(LEFT_BACK_BTN);
      $("#BackBtn").append(BACK_BTN);
      $("#RightBackBtn").append(RIGHT_BACK_BTN);
    });
  </script>
  <style type="text/css">
    button {
      font-size:3em;
      width:240px;
      height:110px;
      margin-left:10px;
      color:#0000FF;
      border:none;
    }
  </style>
</head>
<body>
  <table border="0" cellspacing="0" align="center">
    <tr>
      <td colspan="3" align="center">
        <img src="http://guntank.local.nevernothing.jp:8010/?action=stream" width="400" border="0" align="center"/>
      </td>
    </tr>
    <tr>
      <td><div id="LeftForwardBtn" align="center"></div></td>
      <td><div id="ForwardBtn" align="center"></div></td>
      <td><div id="RightForwardBtn" align="center"></div></td>
    </tr>
    <tr>
      <td><div id="LeftTurnBtn" align="center"></div></td>
      <td><div id="StopBtn" align="center"></div></td>
      <td><div id="RightTurnBtn" align="center"></div></td>
    </tr>
    <tr>
      <td><div id="LeftBackBtn" align="center"></div></td>
      <td><div id="BackBtn" align="center"></div></td>
      <td><div id="RightBackBtn" align="center"></div></td>
    </tr>
  </table>
</body>
</html>
